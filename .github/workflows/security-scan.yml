name: Security Scan Pipeline

on: [push]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Trufflehog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ""
          head: ${{ github.ref_name }}
          extra_args: --no-verification

  application-scans:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Bandit & Safety
        run: pip install bandit safety
      - name: Run Bandit (Logic Scan)
        run: bandit -r . -ll -ii
      - name: Run Safety (Library Scan)
        run: safety check

  container-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Build local Docker image
        run: docker build -t my-app-container:latest .
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trufflehog@main # Using Trivy Action
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-app-container:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  iac-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Test Terraform with Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./
          framework: terraform
          soft_fail: false # Hard fail if cloud is insecure