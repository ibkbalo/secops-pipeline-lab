name: Security Scan Pipeline

on: [push]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Only scans the current state to clear legacy history
      - name: Trufflehog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ""
          head: ${{ github.ref_name }}
          extra_args: --no-verification

  application-scans:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Bandit & Safety
        run: pip install bandit safety
      - name: Run Bandit (Logic Scan)
        run: bandit -r . -ll -ii
      - name: Run Safety (Library Scan)
        run: safety check

  container-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Build local Docker image
        run: docker build -t my-app-container:latest .
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-app-container:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  iac-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Test Terraform with Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./
          framework: terraform

  ai-governance-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run AI Security Agent
        run: python3 ai_security_agent.py

  vault-compliance-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Check for Vault Policy Enforcement
        run: |
          echo "Scanning for hardcoded credentials (Violates Vault Policy)..."
          if grep -r "AKIA" . --include="*.py" --include="*.tf"; then
            echo "VIOLATION: Hardcoded AWS keys found. Use Vault integration."
            exit 1
          fi
          echo "COMPLIANT: All credentials use Vault-managed rotation"