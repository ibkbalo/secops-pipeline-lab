name: Security Scan Pipeline

on: [push]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Trufflehog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ""
          head: ${{ github.ref_name }}
          extra_args: --no-verification

  application-scans:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Bandit & Safety
        run: pip install bandit safety
      - name: Run Bandit (Logic Scan)
        run: bandit -r . -ll -ii
      - name: Run Safety (Library Scan)
        run: safety check || echo "Library vulnerabilities found but allowing build for lab purposes"

  container-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Build local Docker image
        run: docker build -t my-app-container:latest .
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-app-container:latest'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  iac-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Test Terraform with Checkov
        run: |
          pip install checkov
          checkov -d . --framework terraform || echo "IaC issues found but allowing build for lab purposes"

  ai-governance-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run AI Security Agent
        run: python3 ai_security_agent.py

  vault-compliance-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Check for Vault Policy Enforcement
        run: |
          echo "Scanning for hardcoded credentials..."
          grep -r "AKIA" vault_logic.py || echo "COMPLIANT"

  ai-network-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run AI Network Security Audit
        run: python3 ai_network_auditor.py

  forensic-compliance-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Audit Forensic Response Logic
        run: |
          echo "Verifying automated incident response patterns..."
          if grep -r "trigger_forensic_snapshot" forensic_snapshot.py; then
            echo "COMPLIANT: Automated remediation logic detected."
          else
            echo "NON-COMPLIANT: Missing forensic backup automation."
            exit 1
          fi

  compliance-as-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run SOC2 Automated Audit
        run: |
          echo "Generating Regulatory Compliance Report..."
          # This command finds the file wherever it is and runs it
          python3 $(find . -name "compliance_engine.py")